<h1>Delete Case: <span id="case-title"></span></h1>

<div id="case-info-delete-container" class="panel panel-default">
    
    <div class="panel-heading">
        <ul class="nav nav-pills">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  Options <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a id="case-options-view" href="#">View</a></li>
                    <li><a id="case-options-update" href="#">Update</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="panel-body">
        <div id="case-info-delete-warning">
            <div class="alert alert-warning" role="alert">
                <strong>Warning:</strong> Deleting a case will also delete all associated assets i.e. Video's etc...
            </div>

            <button class="btn btn-danger" data-toggle="modal" data-target="#delete-case-warning">Delete Case</button>
        </div>    
        
        <div id="case-info-delete-success" class="alert alert-success" role="alert" style="display:none;">
            <strong>The case has been successfully deleted.</strong>
            <a href="#/cases">View all cases</a>
        </div>
    </div>
</div>

<div id="case-info-delete-error-container" class="panel panel-default" style="display:none;">
    <div class="panel-body">
        <h3 id="case-error" class="error"></h3>
    </div>
</div>

<div id="delete-case-warning" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Case</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                    <strong>Warning:</strong> Are you sure you want to delete this case?
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="delete-case-confirm" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="/admin/cases/case.delete.js"></script>
